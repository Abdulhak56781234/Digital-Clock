<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Clock</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f1222; --bg2:#291736; --glass:#11142766; --accent:#6f5af8; --muted:#98a0c6;
      --card:#111426; --pane:#0d1220;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    /* Desktop-only full-height layout */
    @media (min-width: 992px) {
      html, body { height: 100%; } /* apply height only on desktop */
      body{
        margin:0;
        min-height:100%;
        background: radial-gradient(1200px 600px at 10% 20%, #0b1630 0%, transparent 20%),
                    radial-gradient(900px 500px at 80% 80%, #2a163a 0%, transparent 20%),
                    linear-gradient(180deg,#071026 0%, #1a1226 100%);
        color:#dfe7ff;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:24px;
        box-sizing:border-box;
      }
    }

    /* Mobile and smaller viewports - normal flow (no forced full-height) */
    @media (max-width: 991.98px) {
      body{
        margin:0;
        background: radial-gradient(800px 400px at 10% 10%, #0b1630 0%, transparent 16%),
                    radial-gradient(600px 350px at 85% 85%, #2a163a 0%, transparent 18%),
                    linear-gradient(180deg,#071026 0%, #1a1226 100%);
        color:#dfe7ff;
        /* do not set display:flex or fixed height ‚Äî allow normal scrolling */
        padding:18px;
        box-sizing:border-box;
      }
    }

    /* Shared styles */
    .main-card{
      width:100%;
      backdrop-filter: blur(8px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius:18px;padding:28px;box-shadow:0 8px 30px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04)
    }

    /* Header / brand */
    .brand{display:flex;align-items:center;gap:12px;font-weight:600;color:var(--accent)}
    .brand .logo{width:38px;height:38px;border-radius:50%;background:linear-gradient(135deg,var(--accent),#3b8bff);display:flex;align-items:center;justify-content:center;font-weight:700}

    .greeting{text-align:center;font-size:20px;color:var(--muted);margin-bottom:8px}

    /* Clock area */
    .clock-row{display:flex;align-items:center;gap:20px;justify-content:center;flex-wrap:wrap}
    .time-big{
      font-weight:700;line-height:0.9;letter-spacing:1px;font-family: 'Segoe UI Variable', system-ui, sans-serif;
      display:flex;align-items:baseline;gap:8px;
    }
    .time-main-text{font-size:6.5rem;}
    .time-seconds{display:flex;flex-direction:column;align-items:center;color:var(--muted);font-weight:700}
    .seconds{font-size:1.4rem}
    .ampm{font-size:0.95rem;margin-top:6px;color:#9db0ff}

    .date-pill{margin:30px auto 12px; display: flex; justify-content: center; max-width: 400px; align-items:center;gap:12px;padding:10px 18px;border-radius:24px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);color:var(--muted)}

    /* timezone cards */
    .cards-row { margin-top:20px; }
    .tz-card {
      padding:14px;border-radius:12px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);box-shadow:0 6px 18px rgba(0,0,0,0.45);
      min-height:110px;
    }
    .city{font-size:12px;color:var(--muted);font-weight:700;margin-bottom:10px;display:flex;align-items:center;gap:10px}
    .flag{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,#111 30%, rgba(255,255,255,0.04));display:inline-block}
    .tz-time{font-size:1.35rem;font-weight:800;margin-bottom:6px}
    .tz-date{font-size:0.95rem;color:var(--muted)}

    /* small screens adjustments */
    @media (max-width:992px){
      .time-main-text { font-size:4.5rem; }
      .seconds { font-size:1.1rem; }
    }
    @media (max-width:576px){
      .time-main-text { font-size:3rem; }
      .time-big{gap:6px}
      .greeting{font-size:16px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="brand">
          <div class="logo">‚è±</div>
          <div>Digital Clock</div>
        </div>

        <div>
          <div class="btn-group" role="group" aria-label="12/24 toggle" id="formatToggle">
            <button type="button" class="btn btn-sm btn-outline-light active" id="btn12">12H</button>
            <button type="button" class="btn btn-sm btn-outline-light" id="btn24">24H</button>
          </div>
        </div>
      </div>

      <div class="greeting" id="greeting">Good Evening</div>

      <div class="clock-row my-3">
        <div class="time-big text-center">
          <div id="timeMain" class="time-main-text">--:--</div>
        </div>

        <div class="time-seconds text-center">
          <div class="seconds" id="seconds">--</div>
          <div class="ampm" id="ampm">--</div>
        </div>
      </div>

      <div class="date-pill text-center" id="dateDisplay">
        <span>üìÖ</span>
        <span id="fullDate">----</span>
      </div>

      <div class="global mt-4">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <div class="global-title d-flex align-items-center gap-2" style="color:var(--muted);font-weight:600;">
            <span>üåç</span> <span>Global Dashboard</span>
          </div>
        </div>

        <div class="row cards-row g-3">
          <div class="col-12 col-sm-6 col-md-3">
            <div class="tz-card h-100">
              <div class="city"><span aria-hidden="true"><img class="flag" src="./new-york-img.jpg" alt=""></span><span class="city-name">NEW YORK</span></div>
              <div class="tz-time" data-tz="America/New_York" id="tz-ny">--:-- --</div>
              <div class="tz-date" id="tz-ny-date">--</div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-3">
            <div class="tz-card h-100">
              <div class="city"><span aria-hidden="true"><img class="flag" src="./london-img.jpg" alt=""></span><span class="city-name">LONDON</span></div>
              <div class="tz-time" data-tz="Europe/London" id="tz-lon">--:-- --</div>
              <div class="tz-date" id="tz-lon-date">--</div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-3">
            <div class="tz-card h-100">
              <div class="city"><span aria-hidden="true"><img class="flag" src="./Tokyo-img.jpg" alt=""></span><span class="city-name">TOKYO</span></div>
              <div class="tz-time" data-tz="Asia/Tokyo" id="tz-tok">--:-- --</div>
              <div class="tz-date" id="tz-tok-date">--</div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-3">
            <div class="tz-card h-100">
              <div class="city"><span aria-hidden="true"><img class="flag" src="./sydney-img.jpg" alt=""></span><span class="city-name">SYDNEY</span></div>
              <div class="tz-time" data-tz="Australia/Sydney" id="tz-syd">--:-- --</div>
              <div class="tz-date" id="tz-syd-date">--</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Elements
    const timeMain = document.getElementById('timeMain');
    const secondsEl = document.getElementById('seconds');
    const ampmEl = document.getElementById('ampm');
    const fullDate = document.getElementById('fullDate');
    const greeting = document.getElementById('greeting');

    const btn12 = document.getElementById('btn12');
    const btn24 = document.getElementById('btn24');

    let is24 = false;

    btn12.addEventListener('click', () => setFormat(false));
    btn24.addEventListener('click', () => setFormat(true));

    function setFormat(val){
      is24 = !!val;
      btn12.classList.toggle('active', !is24);
      btn24.classList.toggle('active', is24);
      updateClock();
    }

    function pad(n){ return n.toString().padStart(2,'0'); }

    function formatTimeParts(d){
      let hh = d.getHours();
      const mm = d.getMinutes();
      const ss = d.getSeconds();
      const ampm = hh >= 12 ? 'PM' : 'AM';
      let dispH = hh;
      if(!is24){ dispH = hh % 12; if(dispH===0) dispH = 12; }
      return { h: pad(dispH), m: pad(mm), s: pad(ss), ampm };
    }

    function updateClock(){
      const now = new Date();
      const parts = formatTimeParts(now);
      timeMain.textContent = `${parts.h}:${parts.m}`;
      secondsEl.textContent = parts.s;
      ampmEl.textContent = is24 ? '' : parts.ampm;

      const opts = { weekday:'long', month:'long', day:'numeric', year:'numeric' };
      fullDate.textContent = now.toLocaleDateString(undefined, opts);

      const hour = now.getHours();
      if(hour>=5 && hour<12) greeting.textContent = 'Good Morning';
      else if(hour>=12 && hour<17) greeting.textContent = 'Good Afternoon';
      else greeting.textContent = 'Good Evening';

      // update timezones
      updateTZ('tz-ny', 'America/New_York');
      updateTZ('tz-lon', 'Europe/London');
      updateTZ('tz-tok', 'Asia/Tokyo');
      updateTZ('tz-syd', 'Australia/Sydney');
    }

    function updateTZ(id, tz){
      const el = document.getElementById(id);
      const dateEl = document.getElementById(id + '-date');
      const now = new Date();

      const timeFormatter = new Intl.DateTimeFormat([], {
        hour: '2-digit', minute: '2-digit', hour12: !is24, timeZone: tz
      });

      const dateFormatter = new Intl.DateTimeFormat([], {
        weekday: 'short', month: 'short', day: 'numeric', timeZone: tz
      });

      el.textContent = timeFormatter.format(now);
      dateEl.textContent = dateFormatter.format(now);
    }

    setInterval(updateClock, 200);
    updateClock();
  </script>
</body>
</html>
